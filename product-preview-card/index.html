<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Product preview card component</title>
</head>
<body>
  <!-- container -->
  <div class="container">

    <!-- image -->
    <div class="image">
      <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" class="image">
    </div>

    <!-- content -->
    <div class="content">
      <p class="title">PERFUME</p>
      <p class="name">Gabrielle Essence Eau De Parfum</p>
      <p class="desc">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>

      <!-- prices -->
      <div class="prices">
        <p class="new-price">$149.99</p>
        <p class="old-price">$169.99</p>
      </div>

      <!-- button -->
      <button class="btn">
        <img src="./images/icon-cart.svg" alt="" width="12" height="12">
         <span class="add">Add to Cart</span>
       </button>
    </div>

  </div>

<!-- footer -->
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Blessing Taiwo</a>.
  </div>
</footer>

</body>
</html>
